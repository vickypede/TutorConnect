<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Log In - TutorConnect</title>
    <link rel="stylesheet" href="/tutorconnect/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome Back</h1>
            <p>Sign in to your TutorConnect account</p>
        </div>
        <div class="content">
            <div class="form-container">
                <h2>Log In</h2>
                <form method="post" action="/tutorconnect/login">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input name="email" type="email" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input name="password" type="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-full">Sign In</button>
                </form>
            </div>
            
            <div class="form-container">
                <h2>Forgot Password?</h2>
                <p>Enter your email address and we'll send you a reset link.</p>
                <form method="post" action="/tutorconnect/password/request-reset">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input name="email" type="email" required placeholder="your@email.com">
                    </div>
                    <button type="submit" class="btn btn-secondary btn-full">Request Reset Link</button>
                </form>
            </div>
            
            <div class="text-center">
                <a href="/tutorconnect/" class="back-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
