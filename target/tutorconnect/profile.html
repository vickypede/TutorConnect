<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Profile - TutorConnect</title>
    <link rel="stylesheet" href="/tutorconnect/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Profile</h1>
            <p>Manage your account information</p>
        </div>
        <div class="content">
            <div class="form-container">
                <h2>Update Profile</h2>
                <form method="post" action="/tutorconnect/profile">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input name="name" required placeholder="Your full name">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input name="phone" placeholder="(555) 123-4567">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input name="email" type="email" required placeholder="your@email.com">
                    </div>
                    <button type="submit" class="btn btn-full">Save Changes</button>
                </form>
            </div>
            
            <div class="form-container">
                <h2>Account Actions</h2>
                <form method="post" action="/tutorconnect/logout">
                    <button type="submit" class="btn btn-danger btn-full">Sign Out</button>
                </form>
            </div>
            
            <div class="text-center">
                <a href="/tutorconnect/" class="back-link">← Back to Home</a>
                <a href="/tutorconnect/app/bookings" class="back-link">View Bookings →</a>
            </div>
        </div>
    </div>
</body>
</html>
